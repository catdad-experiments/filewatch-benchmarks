name: Node CI

on: [push]

jobs:
  linux:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [10.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: benchmark
      run: |
        npm install
        npm start
      env:
        CI: true
  macos:
    runs-on: macOS-10.14
    strategy:
      matrix:
        node-version: [10.x]
    steps:
