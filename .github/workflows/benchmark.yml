name: Node CI

on: [push]

jobs:
  linux:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [10.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: benchmark
      run: |
        cat /etc/os-release
        echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p
        npm install
        echo =======================================================
        npm start
      env:
        CI: true
  macos:
    runs-on: macOS-10.14
    strategy:
      matrix:
        node-version: [10.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: benchmark
      run: |
        system_profiler SPSoftwareDataType
        npm install
        echo =======================================================
        npm start
      env:
        CI: true
  windows:
    runs-on: windows-2019
    strategy:
      matrix:
        node-version: [10.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: benchmark
      run: |
        call systeminfo
        call npm install
        echo =======================================================
        call npm start
      env:
        CI: true
